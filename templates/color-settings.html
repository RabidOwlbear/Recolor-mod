<form action="">
  <div id="color-grid" class="grid-container">
        {{#each colors}}
      <div class="grid-item">
        <input type="color" name="{{tag}}" id="{{tag}}" value="{{value}}" class="col-pick form-data">
        <label for="{{tag}}">
          {{label}}
        </label>
      </div>  
    {{/each}}
  </div>
  <div class="footer">
    <div class="grid-item theme-select">
      <label for="theme-select">Select Theme:</label>
      <select name="theme-select" id="theme-select" class="grid-item form-data">
        <option value="none">Select Theme</option>
        {{#each theme}}
        <option value="{{name}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="theme-name grid-item">
      <label for="Theme-name">Theme Name:</label>
      <div class="theme-name-input-cont">
        <input id="theme-name" type="text" name="themeName"placeholder="Enter theme name." value = "{{activeName}}" class="form-data">
        <button type="button" value="save" id="save-theme-btn" title="Save theme Preset">
          <i class="fas fa-save"></i>
        </button>
        <button type="button" value="delete" id="delete-theme-btn" title="Delete theme Preset">
          <i class="fas fa-backspace"></i>
        </button>
        <button type="button" value="xport" id="xport-btn" title="Export theme Presets">          
          <i class="fas fa-file-download"></i>
        </button>
        <button type="button" value="import" id="import-btn" title="Import theme Presets">
          <i class="fas fa-file-upload"></i>
        </button>
      </div>
    </div>
    <button id="submit-btn" type="submit" class="grid-item" value="Submit">save</button>
  </div>
</form>
